{% load static %}

<style>

/* Global Reset and Base Styles */
:root {
    --primary-color: #D32F2F;
    --text-color: white;
    --transition-speed: 0.3s;
}

/* Responsive Song Grid Container */
.song-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
    background-color: var(--background-color);
    max-width: 1200px;
    margin: 0 auto;
}

/* Song Item Card */
.song-item {

    text-align: center;
    text-decoration: none;

    background-color: rgba(255, 255, 255, 0);

    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    position: relative;
}

/* Hover Effect for Song Items */
.song-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
}

/* Song Item Image */
.song-item-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.song-item:hover {
    transform: scale(1.1);
}

/* Song Details */
.song-details {
    padding: 15px;
    text-align: center;
}

.song-title {
    font-size: 1.2rem;
    color: var(--text-color);
    margin-bottom: 10px;
    font-weight: bold;
}

.song-artist {
    color: var(--primary-color);
    font-size: 1rem;
}

/* Responsive Breakpoints */
@media screen and (max-width: 768px) {
    .song-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        padding: 10px;
    }

    .song-item-image {
        height: 200px;
    }

    .song-title {
        font-size: 1rem;
    }

    .song-artist {
        font-size: 0.9rem;
    }
}

@media screen and (max-width: 480px) {
    .song-grid {
        grid-template-columns: 1fr;
        gap: 10px;
    }

    .song-item-image {
        height: 250px;
    }
}

/* Accessibility and Focus States */
.song-item:focus-within {
    outline: 3px solid var(--primary-color);
    outline-offset: 4px;
}

/* Optional: Animated Play/Hover Indicator */
.song-item::after {
    content: 'â–¶';
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity var(--transition-speed);
}

.song-item:hover::after {
    opacity: 1;
}

</style>

<div class="song-grid">
    {% for id, titolo, autore, artisti, albumID, durata, fileName in tracks %}
        <a class="song-item" href="#" onclick="changeTrack('/media/{{fileName}}', '{{titolo}}', '{{autore}}', '/media/Album/{{albumID}}.jpg'); return false;">
            <!-- Modifica: cambia il click per chiamare la funzione changeTrack -->
            <img class="song-item-image" src="/media/Album/{{albumID}}.jpg" alt="{{nome}}">
            <div class="song-name song-title" href="#">{{titolo}}</div> <!-- Nome della traccia sotto l'immagine -->
            <p class="song-artist">{{autore}}</p>
        </a>
    {% empty %}
        <p>Nessuna traccia trovata.</p>
    {% endfor %}
</div>
