{% load static %}

<style>

    .song-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .song-item{

        width: 200px;
        overflow: hidden;

        text-decoration: none;

        border: 2px solid #fa2020;
        border-radius: 10px;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .song-img{
        width: 200px;
        height: 200px;
        object-fit: cover;
    }

    .song-item img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ritaglia l'immagine mantenendo il rapporto d'aspetto */
    }

    .song-name {
        padding: 10px;
        text-align: center;
        font-size: 16px;
        color: #333; /* Colore del testo */
    }

</style>

<div class="song-grid">
    {% for id, titolo, autore, artisti, albumID, durata, fileName in tracks %}
        <div class="song-item">
            <!-- Modifica: cambia il click per chiamare la funzione changeTrack -->
            <a href="#" onclick="changeTrack('/media/{{fileName}}', '{{titolo}}', '{{autore}}', '/media/Album/{{albumID}}.jpg'); return false;">
                <img src="/media/Album/{{albumID}}.jpg" alt="{{nome}}">
            </a>
            <a class="song-name" href="#">{{titolo}}</a> <!-- Nome della traccia sotto l'immagine -->
        </div>
    {% empty %}
        <p>Nessuna traccia trovata.</p>
    {% endfor %}
</div>
