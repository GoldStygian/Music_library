{% load static %}

<link rel="stylesheet" href="{% static 'css/grid.css' %}">

<div class="item-grid">
    {% for id, nome, data in albums %}
        <div class="item-container">
            <a href="#">
                <img src="/media/album/{{ id }}.jpg" alt="{{ nome }}" class="item-img">
            </a>
            <p class="item-name">{{ nome }}</p>
        </div>
    {% empty %}
        <p>Nessun album trovato.</p>
    {% endfor %}
</div>
