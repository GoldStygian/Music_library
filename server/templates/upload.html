{% extends './base.html' %}
{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Inserisci una canzone</label>
    <input type="file" name="songFile" accept=".mp3, .flac"><br>
    Variante <input type="checkbox" name="variantCheckbox"><br>

    <button type="submit">Carica</button>
</form>

{% if message %}
<div id="form-response">{{message}}</div>
{% endif %}

{% endblock content %}
